{% extends 'assets/_system_user.html' %}
{% load i18n %}
{% load static %}
{% load bootstrap3 %}

{% block auth %}

    {% bootstrap_field form.private_key_file layout="horizontal" %}

        <label for="{{ form.as_push.id_for_label }}" class="col-sm-2 control-label">{% trans 'Auto push' %}</label>
        <div class="col-sm-8">
            {{ form.auto_push}}
        </div>
    </div>
{% endblock %}
